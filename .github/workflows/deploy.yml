name: Deploy Godot Game

on:
  push:
    branches: [ main ]

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Godot
        run: |
          wget -q https://downloads.tuxfamily.org/godotengine/4.6/Godot_v4.6-stable_linux.x86_64.zip
          unzip Godot_v4.6-stable_linux.x86_64.zip
          chmod +x Godot_v4.6-stable_linux.x86_64
          sudo mv Godot_v4.6-stable_linux.x86_64 /usr/local/bin/godot
          
      - name: Install Templates
        run: |
          wget -q https://downloads.tuxfamily.org/godotengine/4.6/Godot_v4.6-stable_export_templates.tpz
          mkdir -p ~/.local/share/godot/export_templates/4.6.stable
          unzip Godot_v4.6-stable_export_templates.tpz -d ~/.local/share/godot/export_templates/4.6.stable || true
          
      - name: Build Web Version
        run: |
          mkdir -p build/web
          godot --headless --path . --export-release "Web" build/web/index.html || echo "Export may need adjustments"
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
